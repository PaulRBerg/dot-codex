[mcp_servers.context7]
command = "npx"
args = ["-y", "@upstash/context7-mcp"]

[mcp_servers.next-devtools]
command = "npx"
args = ["next-devtools-mcp@latest"]

[mcp_servers.playwright]
command = "npx"
args = ["@playwright/mcp@latest"]

[mcp_servers.sequential-thinking]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-sequential-thinking"]

[mcp_servers.serena]
command = "uvx"
args = ["--context", "--from", "codex", "git+https://github.com/oraios/serena", "serena", "start-mcp-server"]

[projects."/Users/prb/Sablier/indexers"]
  trust_level = "trusted"

[projects."/Users/prb/.codex"]
  trust_level = "trusted"

[projects."/Users/prb/Sablier/ui/interfaces"]
  trust_level = "trusted"
